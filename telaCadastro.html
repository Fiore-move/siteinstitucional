<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro Fiore</title>
</head>
<link rel="stylesheet" href="./telaCadastro.css">
<body>
   <div class="container">

  <div class="caixaCadastro">

    <span class="Escrita">Empresa</span>
    <input class="inputCadastro" id="ipt_nomeEmpresa" placeholder="nome da empresa"><br>
    <input class="inputCadastro" id="ipt_senha" placeholder="senha"><br>
    <input class="inputCadastro" id="ipt_repetirSenha" placeholder="repita a senha"><br>
    <input class="inputCadastro" id="ipt_cnpj" placeholder="CNPJ"><br>
    <input class="inputCadastro" id="ipt_cep" placeholder="CEP"><br>

  </div>
  
<div class="transparente">
<div style="display: flex;justify-content: space-evenly;margin-top: auto;">
<img width="200px" src="./LOGO.png" alt=""></div><br><br>
<div class="EscritaFiore"> Fiore</div>

</div>

  <div class="caixaCadastro">

    <span class="Escrita" >Representante</span>
    <input class="inputCadastro" placeholder="nome do representante" type="text" id="ipt_representante"><br>
    <input class="inputCadastro" placeholder="telefone do representante" type="text" id="ipt_telRepresentante"><br>
    <input class="inputCadastro" id="ipt_email" placeholder="email"><br>
    <input class="inputCadastro" id="ipt_cpf" placeholder="CPF"><br>
    <div class="button"><button onclick="cadastrar()" class="inputCadastro">Cadastrar</button></div>

  </div>

    </div>
</body>
</html>
